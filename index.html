<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Weather</title>
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif; /* Use Bebas Neue or a similar bold font */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2, p, li, a, button {
            font-family: 'Bebas Neue', sans-serif; /* Apply the font to all relevant elements */
        }
        h1 {
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        #kanye, #startContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #startContainer {
            margin-top: 20px;
        }
        #resetButton {
            margin-top: 20px;
        }
        #resetMessage, #loadCount {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="is-size-2">
            Cloudy with a chance of Ye !
        </h1>
    </header>

    <div id="kanye" style="display: none;">
        <!-- randomize Kanye quote -->
        <input class="button is-danger is-primary" type="button" onclick="getRandomKanyeQuote()" value="ye... inspire me">
        <p id="quoteContainer"></p>
        <!-- temp div to see and style the quote and weather, working on icon and need input for how this should look so I know what types of weather data we want and how we want that conveyed to the user -->
        <section>
            <ul>
                <li id="iconPic"><img id="theMap" src="" alt="Weather icon that depicts the current weather in your location"> </li>
                <li id="temperature">Temperature in F:</li>
                <li id="realFeel">Real Feel:</li>
                <li id="weatherConditions">Weather Conditions:</li>
                <li id="precipitation">Precipitation:</li>
                <li id="visibility">Visibility:</li>
                <li id="humidity">Humidity:</li>
            </ul>
        </section>
    </div>

    <section id="startContainer">
        <div class="container">
            <span class="title">
                <!-- Ye's Modal -->
            </span><br><br>
            <p>
                <a id="start" class="button is-danger is-primary modal-button" data-target="#modal">FACTS</a>
            </p>
        </div>
    </section>

    <section>
        <p id="loadCount">This page has been loaded <span id="counter">0</span> times.</p>
    </section>

    <div style="margin-top: 20px;">
        <button id="resetButton" class="button is-danger is-primary">Reset Page Load Count</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Okay, okay, okay, okay, okay, okay !</strong> <small>That Part </small>
                                <br>Thanks for using the Weather App inspired by Kanye ! 
                            </p>
                        </div>
                        <nav class="level">
                            <div class="level-left">
                                <a class="level-item">
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof(Storage) !== "undefined") {
                let pageLoadCount = localStorage.getItem('pageLoadCount') || 0;
                document.getElementById('counter').textContent = pageLoadCount;

                document.getElementById('resetButton').addEventListener('click', function () {
                    localStorage.removeItem('pageLoadCount');
                    document.getElementById('counter').textContent = 0;
                    document.getElementById('resetMessage').textContent = 'Page load count has been reset.';
                });
            } 
        });
    </script>
</body>

</html>

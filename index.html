<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>





<body>
    <section id='startContainer' class="section">
        <div class="container">
            <span class="title">
                Kanye's Modal
            </span><br><br>
            <p>
                <a id="start" , class="button is-danger is-primary modal-button" data-target="#modal">Start Kanye
                    Weather</a>
            </p>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Modal works</strong> <small>Yay!</small>
                                <br>This is simple text.This is simple text.This is simple text.This is simple
                                text.
                            </p>
                        </div>
                        <nav class="level">
                            <div class="level-left">
                                <a class="level-item">
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div>
        <header>
            <h1>
                Welcome to Kanye Weather!
            </h1>
        </header>
        <br>
        <div id="kanye" style="display: none;">
            <label for="locationInput">Enter your Location:</label>
            <input type="text" id="locationInput" placeholder="E.g., City, Country">
            <input type="button" value="Find My Location">
            <p>insert kanye quote here</p>
        </div>

    </div>
    <script>
        $(".modal-button").click(function () {
            var target = $(this).data("target");
            $("html").addClass("is-clipped");
            $(target).addClass("is-active");
        });

        $(".modal-close").click(function () {
            $("html").removeClass("is-clipped");
            $(this).parent().removeClass("is-active");
        });
    </script>

    <script>
        $(document).ready(function () {
            //show modal on start click
            $('#start').click(function () {
              //hide modal on exit
                $('#startContainer').hide();
                $('#kanye').show();
            
            });
           
           
            });

        
    </script>

</body>

</html>

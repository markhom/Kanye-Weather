<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>


<!-- Title -->

<body>
    <header>
        <h1>
            Welcome to Kanye Weather!    
        </h1>
    </header>
    <br>
    <div id="kanye" style="display: none;">

<!-- Location Input -->

        <label for="locationInput">Enter your Location:</label>
        <input type="text" id="locationInput" placeholder="E.g., City, Country">
        <input type="button" value="Find My Location">

        <section>
            <br>
<!-- randomize -->
            <input type="button" onclick="getRandomKanyeQuote()" value="ye... inspire me">
            <p id="quoteContainer"></p>
        </section>
        <!-- temp div to see and style the quote and weather, working on icon and need input for how this should look so I know what types of weather data we want and how we want that conveyed to the user -->
        <section>
             
                <ul>
                    <li id="iconPic"><img id="theMap" src="" alt="Weather icon that depicts the current weather in your location"> </li> 
                    <li id="temperature">Temperature in F:</li>
                    <li id="realFeel">Real Feel:</li>
                    <li id="weatherConditions">Weather Conditions:</li> 
                    <li id="precipitation">Precipitation:</li>
                    <li id="visibility">Visibility:</li>
                    <li id="humidity">Humidity:</li>
                </ul>
            
            <!--end of temp div -->
        </section>


    </div>
    <br>



    <section id="startContainer">
        <div class="container">
            <span class="title">
                Kanye's Modal
            </span><br><br>
            <p>
                <a id="start" class="button is-danger is-primary modal-button" data-target="#modal">Launch example
                    modal</a>
            </p>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Modal works</strong> <small>Yay!</small>
                                <br>This is simple text.This is simple text.This is simple text.This is simple
                                text.
                            </p>
                        </div>
                        <nav class="level">
                            <div class="level-left">
                                <a class="level-item">
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <script src="assets/script.js">
    </script>
</body>

</html>
